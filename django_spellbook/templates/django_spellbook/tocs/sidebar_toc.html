{% load spellbook_tags %}
<div class="toc-wrapper toc-no-transition">
    {% if toc.children %}
        <ul class="toc-list">
            {% include "django_spellbook/recursive/_toc_sidebar.html" with items=toc.children %}
        </ul>
    {% endif %}
</div>
<style>
  .toc-wrapper {
    font-size: 0.95rem;
  }

  /* Disable transitions during initial page load */
  .toc-no-transition,
  .toc-no-transition * {
    transition: none !important;
  }

  .toc-list,
  .toc-sublist {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .toc-sublist {
    margin-left: 1.5rem;
    border-left: 1px solid #00000044;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }

  .toc-sublist .toc-sublist {
    margin-left: 1rem; /* Slightly smaller indent for deeper levels */
    border-left-style: dashed; 
  }

  .toc-sublist .toc-sublist .toc-sublist {
    border-left-color: #15151575; 
  }
  .toc-item,
  .toc-subitem {
    margin: 0.5rem 0;
  }

  .toc-link {
    text-decoration: none;
    color: #555;
    display: block;
    padding: 0.25rem 0.5rem !important;
    width: 100%;
    border-radius: 4px;
    transition: all 0.2s ease;
  }

  .toc-link:hover {
    background-color: #f5f5f555;
    color: #000;
  }

  .toc-section {
    font-weight: 600;
    color: #333;
    display: block;
    padding: 0.25rem 0.5rem;
    margin-top: 1rem;
  }

  .toc-item.active div a,
  .toc-subitem.active div a {
    background-color: #b1b1b18f !important;
    color: #363636;
    font-weight: 500;
  }

  .toc-item.active div a:hover,
  .toc-subitem.active div a:hover {
    background-color: #bebebe9a !important;
    color: #242424;
  }

  @media (max-width: 767px) {
    .toc-wrapper {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 0.5rem;
    }
  }

  .toc-item-header {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    cursor: pointer;
    padding: 0.25rem;
  }

  /* Prevent the link from having its own click area */
  .toc-item-header .toc-link {
    pointer-events: auto;
    padding: 0;
  }
  .toc-toggle {
    background: none;
    border: none;
    padding: 0.25rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .toc-arrow {
    transition: transform 0.3s ease;
    fill: currentColor;
  }

  .toc-toggle.collapsed .toc-arrow {
    transform: rotate(-90deg);
  }

  .toc-sublist.collapsed {
    max-height: 0;
  }
</style>
{% load static %}
<script type="module" src="{% static 'django_spellbook/js/toc.mjs' %}"></script>
