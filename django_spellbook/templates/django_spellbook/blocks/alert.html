{# A_content/blocks/alert.html #}
<style>
.spellbook-alert {
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.375rem;
    font-size: 1rem;
    line-height: 1.5;
    max-width: 90%;
    margin: auto;
    margin-bottom: 1rem;
}
{% if type == "info" %}
.spellbook-alert-info {
    color: #055160;
    background-color: #cff4fc;
    border-color: #b6effb;
}
{% elif type == "warning" %}
.spellbook-alert-warning {
    color: #664d03;
    background-color: #fff3cd;
    border-color: #ffecb5;
}
{% elif type == "success" %}
.spellbook-alert-success {
    color: #0f5132;
    background-color: #d1eedd;
    border-color: #badbcc;
}
{% elif type == "danger" %}

.spellbook-alert-danger {
    color: #842029;
    background-color: #f8d7da;
    border-color: #f5c2c7;
}
{% elif type == "primary" %}
.spellbook-alert-primary {
    color: #004085;
    background-color: #cce5ff;
    border-color: #b8daff;
}
{% elif type == "secondary" %}
.spellbook-alert-secondary {
    color: #383d41;
    background-color: #e2e3e5;
    border-color: #d6d8db;
}
{% endif %}
</style>

<div class="spellbook-alert spellbook-alert-{{ type }} {% if kwargs.class %}{{ kwargs.class }}{% endif %}">
    {{ content|safe }}
</div>
